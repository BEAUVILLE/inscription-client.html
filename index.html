<!doctype html>

    }
    h1{

      font-size:28px;

      background:linear-gradient(135deg,var(--green),var(--gold));

      font-size:14px;

    }
    input{
      width:100%;
      padding:14px;
      border:2px solid rgba(148,163,184,0.25);
      border-radius:12px;
      font-size:15px;
      background:rgba(2,6,23,0.6);
      color:var(--text);
      font-weight:600;
    }
    input:focus{
      outline:none;
      border-color:var(--green);
    }
    .btn{
      width:100%;
      padding:16px;
      background:linear-gradient(135deg,var(--green),#22c55e);
      color:#fff;
      border:none;
      border-radius:12px;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      letter-spacing:.08em;
      text-transform:uppercase;
      box-shadow:0 12px 28px rgba(22,163,74,0.3);
    }
    .btn:hover{opacity:.95}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .msg{
      margin:16px 0 0;
      padding:12px;
      border-radius:8px;
      font-size:14px;
      display:none;
      font-weight:700;
    }
    .msg.error{background:#fee2e2;color:#991b1b;display:block}
    .msg.success{background:#d1fae5;color:#065f46;display:block}
    .footer{
      text-align:center;
      margin:20px 0 0;
      color:var(--muted);
      font-size:13px;
    }
    .footer a{color:var(--gold);text-decoration:none;font-weight:700}

</head>

<body>
<div class="box">
  <div class="logo">ü¶Ö</div>
  <h1>Inscription Gratuite</h1>
  <div class="sub">
    Cr√©ez votre compte DIGIY Client en 30 secondes.
    <strong>100% gratuit</strong>, acc√®s imm√©diat.
  </div>

  <div class="free">
    ‚úÖ GRATUIT ¬∑ 0% COMMISSION ¬∑ PAIEMENT DIRECT
  </div>

  <form id="signupForm">
    <div class="form-group">
      <label>Nom complet *</label>
      <input type="text" id="fullName" required placeholder="Astou Diop" autocomplete="name" />
    </div>

    <div class="form-group">
      <label>T√©l√©phone *</label>
      <input type="tel" id="phone" required placeholder="+221 77 123 45 67" autocomplete="tel" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="astou@example.com" autocomplete="email" />
    </div>

    <div class="form-group">
      <label>Ville *</label>
      <input type="text" id="city" required placeholder="Dakar" />
    </div>

    <div class="form-group">
      <label>Mot de passe *</label>
      <input type="password" id="password" required placeholder="Min. 6 caract√®res" autocomplete="new-password" />
    </div>

    <button type="submit" class="btn" id="btnSubmit">
      S'inscrire gratuitement
    </button>
  </form>

  <div id="msg" class="msg"></div>

  <div class="footer">
    D√©j√† inscrit ? <a href="login-client.html">Se connecter</a><br>
    <a href="index.html" style="color:var(--muted);">‚Üê Retour admin</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
console.log("üöÄ Inscription client charg√©e");

const SUPABASE_CONFIG = {
  url: "https://wesqmwjjtsefyjnluosj.supabase.co",
  key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA"
};

const sb = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);

const form = document.getElementById('signupForm');
const btnSubmit = document.getElementById('btnSubmit');
const msg = document.getElementById('msg');

function showMsg(text, type = 'error') {
  msg.textContent = text;
  msg.className = 'msg ' + type;
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const fullName = document.getElementById('fullName').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const city = document.getElementById('city').value.trim();
  const password = document.getElementById('password').value;

  if (!fullName || !phone || !city || !password) {
    showMsg('Veuillez remplir tous les champs obligatoires');
    return;
  }

  if (password.length < 6) {
    showMsg('Le mot de passe doit contenir au moins 6 caract√®res');
    return;
  }

  btnSubmit.disabled = true;
  btnSubmit.textContent = 'Inscription en cours...';
  msg.style.display = 'none';

  try {
    console.log("Cr√©ation compte auth...");
    
    const { data: authData, error: authError } = await sb.auth.signUp({
      email: email || `${phone.replace(/[^0-9]/g, '')}@digiy.temp`,
      password: password,
      options: {
        data: {
          full_name: fullName,
          phone: phone,
          user_type: 'client'
        }
      }
    });

    if (authError) throw authError;

    console.log("Cr√©ation profil client...");

    const { error: profileError } = await sb
      .from('client_accounts')
      .insert({
        user_id: authData.user.id,
        full_name: fullName,
        phone: phone,
        email: email || null,
        city: city,
        is_active: true
      });

    if (profileError) throw profileError;

    showMsg('‚úÖ Inscription r√©ussie ! Bienvenue chez DIGIY ü¶Ö', 'success');
    
    setTimeout(() => {
      window.location.href = 'app-client.html';
    }, 2000);

  } catch (err) {
    console.error('Erreur inscription:', err);
    showMsg(err.message || 'Erreur lors de l\'inscription');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'S\'inscrire gratuitement';
  }
});
</script>
</body>
</html>
